<div data-ng-controller="_mycloud_mydevices" class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" style="float:right; margin:10px" title="Registrar nuevo dispositivo"><i class="glyphicon glyphicon-plus"></i> Nuevo Dispositivo</button>
        </div>
    </div>
    <table class="table table-striped table-hover" data-ng-if="Devices && Devices.length > 0">
        <tr>
            <th>ID</th>
            <th>Nombre de Dipositivo</th>
            <th style="text-align: center">Acciones</th>
        </tr>

        <tr data-ng-repeat="device in Devices">
            <td>{{device.device_id}}</td>
            <td>{{device.device_nickname}} <span class="badge success" title="Data records in pvCloud">{{device.device_id + 8}}</span>
                <br>
                <small class="col-sm-12 text-muted" style="color:gray">{{device.device_description}}</small>
            </td>
            <td style="text-align: center">
                <a href="#uno">Editar</a>
            </td>
        </tr>
    </table>
    <div data-ng-if="!Devices || Devices.length === 0">You have no devices registered</div>
</div>
